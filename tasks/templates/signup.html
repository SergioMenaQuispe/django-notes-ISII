{% extends 'base.html' %} {% block content %}

<div class="container">
  <h1 class="display-4 fw-bold text-primary text-center mt-5">Registro</h1>

  <!--{{error}}-->
  {% if error %}
    <p id="error">{{ error|safe }}</p>
  {% endif %}


  <form action="/signup/" method="POST" class="my-3 p-3 bg-light fs-2">
    {% csrf_token %}
    {{ form.as_p }}
    
    <div class="container d-flex justify-content-center align-items-center">
      <button class="btn btn-primary fs-2">Registrarme</button>
    </div>
  </form>
</div>
{% endblock %}
